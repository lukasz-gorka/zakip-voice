name: Code Quality

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting (Prettier)
        run: |
          echo "Checking code formatting..."
          pnpm exec prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Lint (ESLint)
        run: |
          echo "Running ESLint..."
          pnpm exec eslint src/

      - name: Type check (TypeScript)
        run: |
          echo "Running TypeScript type check..."
          pnpm exec tsc --noEmit

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libasound2-dev libxdo-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Check Rust code
        working-directory: src-tauri
        run: |
          echo "Running cargo check..."
          cargo check --all-features

      - name: Run Clippy
        working-directory: src-tauri
        run: |
          echo "Running cargo clippy..."
          cargo clippy -- -D warnings

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, rust-check]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Code Quality Check Results:"
          echo "  Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
          echo "  Rust Check: ${{ needs.rust-check.result }}"

          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || [ "${{ needs.rust-check.result }}" != "success" ]; then
            echo ""
            echo "Code quality checks failed!"
            exit 1
          fi

          echo ""
          echo "All code quality checks passed!"
